  # post: "/:year/:month/:day/:title/"

defaultContentLanguage: zh # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true  # 每种语言生成独立子目录（如 /zh/）

languages:
    zh:
      languageName: "Chinese" # 显示在语言切换器中的名称
      # contentDir: content/english
      weight: 1 # 权重最高（默认语言）

